<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💖 Sorry & Happy 10th Month Anniversary 💖</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      text-align: center; 
      background: #fff0f5; 
      padding: 50px; 
      overflow-x: hidden; /* prevent horizontal scroll from hearts */
      position: relative;
    }
    h1 { color: #e75480; }
    p { font-size: 1.2em; color: #555; }
    button { 
      background: #e75480; 
      color: white; 
      border: none; 
      padding: 12px 25px; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 1em;
      margin-top: 20px;
    }
    #message { 
      margin-top: 20px; 
      font-size: 1.2em; 
      color: #e75480; 
    }
    a { color: #e75480; text-decoration: none; font-weight: bold; }
    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .photos img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .photos h3 {
      margin: 10px 0 0 0;
      font-size: 1em;
      color: #e75480;
    }
    .photo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Hearts animation */
    .heart {
      position: fixed;
      color: #e75480;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>💖 Sorry for the past few days 💖</h1>
  <p>I know things weren’t perfect, but I hope this little surprise makes you smile 😊</p>
  
  <a href="#" onclick="showAnniversary(); return false;">Click here for a special message 💌</a>
  <p id="happyAnniversary" style="font-size:1.5em; color:#e75480; margin-top:20px;"></p>
  
  <h2>💌 Little Love Messages 💌</h2>
  <button onclick="showMessage()">Show Me a Love Note ❤️</button>
  <p id="message"></p>
  
  <!-- Photos side by side with captions below -->
  <div class="photos">
    <div class="photo-block">
      <img src="image3.jpg" alt="Photo 1">
      <h3>Me and you we belong together🌸</h3>
    </div>
    <div class="photo-block">
      <img src="Image2.jpg" alt="Photo 2">
      <h3>I love the way you look at me🥺</h3>
    </div>
    <div class="photo-block">
      <img src="image4.jpg" alt="Photo 3">
      <h3>I'll web you up with me🕸️</h3>
    </div>
  </div>

  <script>
    const loveMessages = [
      "You make my world brighter 🌞",
      "I love you more every day 💕",
      "You're my safe place 🌸",
      "Life feels magical with you ✨",
      "My forever & always 💌",
      "You’re the best part of my life ❤️",
      "Your smile melts my heart 😍",
      "Being with you is my favorite thing 💖",
      "I can’t imagine life without you 🌹",
      "Every moment with you is special 💫"
    ];

    function showMessage() {
      const msg = loveMessages[Math.floor(Math.random() * loveMessages.length)];
      document.getElementById("message").innerText = msg;
    }

    function showAnniversary() {
      document.getElementById("happyAnniversary").innerText = "🎉 Happy 10th Month Anniversary, Baby! 🎉";
    }

    // Hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (10 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000); // remove heart after it falls
    }

    setInterval(createHeart, 300); // create hearts continuously
  </script>
</body>
</html>
